<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wdth,wght@0,6..12,97.3,544;1,6..12,97.3,544&display=swap" rel="stylesheet">
    <link rel="icon" type="icon/png" href="../image/Untitled Project6.jpg">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto | Voilà</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="buscador">
                <input type="text" value="" placeholder="Buscar" class="barra-buscadora">
                <button>
                    <a href="https://pin.it/2r2QddL3L" class="a-header" target="_blank"><i class="fa-solid fa-magnifying-glass"></i></a>
                </button>
            </div>
            <div class="logo">
                <a href="../index.html">
                    <img src="../image/Untitled Project62.jpg" alt="logo de Voilà con forma de saturno" class="logo-img">
                </a>
                <h1 class="h2-header">VOILÀ</h1>
            </div>
            <div class="carrito-container">
                <a href="https://pin.it/21iRRbsXa" target="_blank"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
        <div class="nav-container">
            <nav class="nav-header">
                <ul class="nav-ul">
                    <li class="nav-li">
                        <a href="../index.html" class="a-nav">INICIO</a>
                    </li>
                    <li class="nav-li">
                        <a href="../html/top.html" class="a-nav">TOP</a>
                    </li>
                    <li class="nav-li">
                        <a href="../html/bottom.html" class="a-nav">BOTTOM</a>
                    </li>
                    <li class="nav-li">
                        <a href="../html/accessories.html" class="a-nav">ACCESSORIES</a>
                    </li>
                    <li class="nav-li">
                        <a href="../html/contacto.html" class="a-nav">CONTACTO</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-contacto">
            <div class="contacto1">
                <h2>Contacto</h2>
                <div class="info">
                    <p><i class="fa-brands fa-whatsapp"></i>+549351106228</p>
                    <P><i class="fa-solid fa-envelope"></i>voilaclothes@gmail.com.ar</P>
                    <P>
                        <a href="https://maps.app.goo.gl/a1ZkVbd6XofLmexX6" target="_blank"><i class="fa-solid fa-location-dot"></i>Miserere 4293, X5006BMK Córdoba</a>
                    </P>
                </div>
            </div>
            <div class="contacto2">
                <form action="">
                    <div class="input-contacto">
                        <input type="text" name="" id="" placeholder="Nombre y apellido">
                    </div>
                    <div class="input-contacto">
                        <input type="email" name="" id="" placeholder="Correo electronico">
                    </div>
                    <div class="input-contacto">
                        <input type="text" name="" id="" placeholder="Asunto">
                    </div>
                    <div class="input-contacto">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="submit">Enviar mensaje</button>
                </form>
            </div>
        </div>

    </main>
    <footer>
        <div class="footer1">
            <div class="pago">
                <h2>MEDIOS DE PAGO</h2>
                <div class="icons">
                    <i class="fa-solid fa-money-bill"></i>
                    <i class="fa-solid fa-building-columns"></i>
                    <i class="fa-solid fa-credit-card"></i>
                    <i class="fa-brands fa-cc-mastercard"></i>
                    <i class="fa-brands fa-cc-visa"></i>
                </div>
            </div>
            <div class="redes">
                <h2>REDES SOCIALES</h2>
                <div class="icons">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
        </div>
        <div class="footer2">
            <div class="envio">
                <h2>MEDIOS DE ENVÍO</h2>
                <div class="icons">
                    <i class="fa-solid fa-truck"></i>
                    <img src="../image/correo-argentino.png" alt="logo de correo argentino" width="50">
                </div>
            </div>
            <div class="contacto-foot">
                <h2>CONTACTO</h2>
                <div class="icons">
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-solid fa-location-dot"></i>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/1acd241252.js" crossorigin="anonymous"></script>
